<html lang="en">

<head>

    <title>Portal Educativo- Contactos Utiles</title>

<body>
    <div class="row">
        <div class="col-6">
            <h1 class="animate__animated animate__fadeInLeftBig">Contactos Utiles</h1>
        </div>
        <div class="col-3 p-3">
            <button class="btn btn-success" id="recomendations">Ver contactos recomendados</button>
        </div>
    </div>


    <form id="form-contact" class="form animate__animated animate__fadeInRightBig">
        <input name="contactName" type="text" id="contactName" placeholder="Nombre" class="form-control m-1" required>
        <input name="contactPhone" type="tel" id="contactPhone" placeholder="TelÃ©fono" class="form-control m-1" required>
        <input name="contactMail" type="email" id="contactMail" placeholder="Ingese Mail " class="form-control m-1" required>
        <button type="submit" class="btn btn-success m-1">Agregar contacto</button>
    </form>

    <ul id="contactsList" class="animate__animated animate__fadeInUp">

    </ul>
    <div id="container-recomendation" class="mx-5"></div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/recomendation.js"></script>
    <script src="../scripts/usefulContacts.js"></script>
